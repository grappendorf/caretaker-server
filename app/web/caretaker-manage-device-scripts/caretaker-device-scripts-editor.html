<link rel="import" href="../../lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../caretaker-i18n/caretaker-i18n.html">
<link rel="import" href="../caretaker-data-editor/caretaker-data-editor.html">

<polymer-element name="caretaker-device-scripts-editor">

  <template>

    <grapp-rest-resource url="/device_scripts/:id" resource="{{deviceScripts}}"></grapp-rest-resource>

    <grapp-app-globals>
      <grapp-app-global-value name="appTitle" value="models.device_script.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="devices"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="device_scripts"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-breadcrumbs path="/device_scripts">
      <grapp-breadcrumb href="/#/device_scripts">{{'models.device_script.other'|i18n}}</grapp-breadcrumb>
      <grapp-breadcrumb>{{$.editor.item.name}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-editor id="editor" model="device_script" resource="{{deviceScripts}}"
                           on-data-editor-back="{{back}}">

      <caretaker-data-field name="name"></caretaker-data-field>
      <caretaker-data-field name="enabled" type="check"></caretaker-data-field>
      <caretaker-data-field name="description"></caretaker-data-field>
      <caretaker-data-field name="script" type="code"></caretaker-data-field>

    </caretaker-data-editor>

  </template>

  <script src="caretaker-device-scripts-editor.js"></script>

</polymer-element>
