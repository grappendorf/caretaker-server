<link rel="import" href="../../web_lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../web_lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../caretaker-i18n/caretaker-i18n.html">
<link rel="import" href="../caretaker-data-table/caretaker-data-table.html">

<polymer-element name="caretaker-device-scripts-list">

  <template>

    <grapp-rest-resource url="/device_scripts/:id" resource="{{deviceScripts}}"></grapp-rest-resource>

    <grapp-app-globals>
      <grapp-app-global-value name="appTitle" value="models.device_script.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="devices"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="device_scripts"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-breadcrumbs path="/device_scripts">
      <grapp-breadcrumb href="/#/device_scripts">{{'models.device_script.other'|i18n}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-table id="table" model="device_script" resource="{{deviceScripts}}"
                          on-data-table-edit="{{edit}}" on-data-table-new="{{new}}">

      <caretaker-data-column name="name" width="20"></caretaker-data-column>
      <caretaker-data-column name="enabled" type="check" width="0" align="center"
                             on-cell-tapped="{{toggleEnabled}}"></caretaker-data-column>
      <caretaker-data-column name="description" width="80"></caretaker-data-column>

    </caretaker-data-table>

  </template>

  <script src="caretaker-device-scripts-list.js"></script>

</polymer-element>
