<link rel="import" href="../../web_lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../web_lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../caretaker-i18n/caretaker-i18n.html">
<link rel="import" href="../caretaker-data-editor/caretaker-data-editor.html">

<polymer-element name="caretaker-buildings-editor" attributes="token">

  <template>

    <grapp-rest-resource url="/buildings/:id?q={{searchText}}"
                         resource="{{buildings}}" token="{{token}}"></grapp-rest-resource>

    <grapp-app-globals>
      <grapp-app-global-value name="appTitle" value="models.building.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="manage"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="buildings"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-breadcrumbs>
      <grapp-breadcrumb href="/#/buildings">{{'models.building.other'|i18n}}</grapp-breadcrumb>
      <grapp-breadcrumb>{{$.editor.item.name}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-editor id="editor" model="building" resource="{{buildings}}" on-data-editor-back="{{back}}">

      <caretaker-data-field name="name"></caretaker-data-field>
      <caretaker-data-field name="description"></caretaker-data-field>

    </caretaker-data-editor>

  </template>

  <script src="caretaker-buildings-editor.js"></script>

</polymer-element>
