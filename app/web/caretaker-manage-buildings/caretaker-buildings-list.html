<link rel="import" href="../../web_lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../web_lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../caretaker-i18n/caretaker-i18n.html">
<link rel="import" href="../caretaker-data-table/caretaker-data-table.html">

<polymer-element name="caretaker-buildings-list">

  <template>

    <grapp-rest-resource url="/buildings/:id?q={{searchText}}"
                         resource="{{buildings}}"></grapp-rest-resource>

    <grapp-app-globals>
      <grapp-app-global-value name="appTitle" value="models.building.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="manage"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="buildings"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-breadcrumbs>
      <grapp-breadcrumb>{{'models.building.other'|i18n}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-table id="table" model="building" resource="{{buildings}}" searchText="{{searchText}}"
                          on-data-table-edit="{{edit}}" on-data-table-new="{{new}}">

      <caretaker-data-column name="name" width="30"></caretaker-data-column>
      <caretaker-data-column name="description" width="70"></caretaker-data-column>

      <caretaker-data-action icon="bars" on-fire="{{showFloors}}"></caretaker-data-action>

    </caretaker-data-table>

  </template>

  <script src="caretaker-buildings-list.js"></script>

</polymer-element>
