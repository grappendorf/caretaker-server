<link rel="import" href="../../web_lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../web_lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../caretaker-i18n/caretaker-i18n.html">
<link rel="import" href="../caretaker-data-table/caretaker-data-table.html">
<link rel="import" href="../caretaker-select/caretaker-select.html">

<polymer-element name="caretaker-rooms-list">

  <template>

    <grapp-rest-resource url="/buildings/:buildingId/floors/:floorId/rooms/:id?q={{searchText}}"
                         params='{{ {"buildingId":buildingId, "floorId":floorId} }}'
                         resource="{{rooms}}"></grapp-rest-resource>

    <core-ajax id="buildingsNames" url="/buildings/names" handleAs="json" response="{{buildingsNames}}" auto>
    </core-ajax>

    <core-ajax id="floorsNames" url="/buildings/{{buildingId}}/floors/names" handleAs="json"
               response="{{floorsNames}}" auto>
    </core-ajax>

    <grapp-app-globals>
      <grapp-app-global-value name="appTitle" value="models.room.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="manage"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="rooms"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-breadcrumbs>
      <grapp-breadcrumb href="/#/buildings">{{'models.building.other'|i18n}}</grapp-breadcrumb>
      <grapp-breadcrumb href="/#/buildings/{{buildingId}}">{{buildingsNames | nameOfBuilding(buildingId)}}
      </grapp-breadcrumb>
      <grapp-breadcrumb href="/#/buildings/{{buildingId}}/floors">{{'models.floor.other'|i18n}}</grapp-breadcrumb>
      <grapp-breadcrumb href="/#/buildings/{{buildingId}}/floors/{{id}}">{{floorsNames | nameOfFloor(floorId)}}
      </grapp-breadcrumb>
      <grapp-breadcrumb href="/#/buildings/{{buildingId}}/floors/{{id}}/rooms">{{'models.room.other'|i18n}}
      </grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-table id="table" model="room" resource="{{rooms}}" searchText="{{searchText}}"
                          on-data-table-edit="{{edit}}" on-data-table-new="{{new}}">

      <caretaker-data-column name="number" width="30"></caretaker-data-column>
      <caretaker-data-column name="description" width="70"></caretaker-data-column>

      <caretaker-toolbar-extension>
        <caretaker-select items="{{buildingsNames}}" selectedId="{{buildingId}}"
                          placeholder="{{'models.building.one'|i18n}}..."></caretaker-select>
        <caretaker-select items="{{floorsNames}}" selectedId="{{floorId}}"
                          placeholder="{{'models.floor.one'|i18n}}..."></caretaker-select>
      </caretaker-toolbar-extension>

    </caretaker-data-table>

  </template>

  <script src="caretaker-rooms-list.js"></script>

</polymer-element>
