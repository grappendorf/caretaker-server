<link rel="import" href="../../lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../coyoho-i18n/coyoho-i18n.html">
<link rel="import" href="../coyoho-data-table/coyoho-data-table.html">

<polymer-element name="coyoho-dashboards-list">

  <template>

    <grapp-rest-resource url="/dashboards/:id" resource="{{dashboards}}"></grapp-rest-resource>

    <grapp-app-globals>
      <grapp-app-global-value name="appTitle" value="models.dashboard.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="system"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="dashboards"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-breadcrumbs>
      <grapp-breadcrumb>{{'models.dashboard.other'|i18n}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <coyoho-data-table id="table" model="dashboard" resource="{{dashboards}}"
                       on-data-table-edit="{{edit}}" on-data-table-new="{{new}}">

      <coyoho-data-column name="name" width="70"></coyoho-data-column>
      <coyoho-data-column name="user.name" width="30"></coyoho-data-column>
      <coyoho-data-column name="default" type="check" width="0"></coyoho-data-column>

    </coyoho-data-table>

  </template>

  <script src="coyoho-dashboards-list.js"></script>

</polymer-element>
