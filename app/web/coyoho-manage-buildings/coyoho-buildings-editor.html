<link rel="import" href="../../lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../coyoho-i18n/coyoho-i18n.html">
<link rel="import" href="../coyoho-data-editor/coyoho-data-editor.html">

<polymer-element name="coyoho-buildings-editor">

  <template>

    <grapp-rest-resource url="/buildings/:id?q={{searchText}}"
                         resource="{{buildings}}"></grapp-rest-resource>

    <grapp-app-globals>
      <grapp-app-global-value name="appTitle" value="models.building.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="manage"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="buildings"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-breadcrumbs>
      <grapp-breadcrumb href="/#/buildings">{{'models.building.other'|i18n}}</grapp-breadcrumb>
      <grapp-breadcrumb>{{$.editor.item.name}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <coyoho-data-editor id="editor" model="building" resource="{{buildings}}" on-data-editor-back="{{back}}">

      <coyoho-data-field name="name"></coyoho-data-field>
      <coyoho-data-field name="description"></coyoho-data-field>

    </coyoho-data-editor>

  </template>

  <script src="coyoho-buildings-editor.js"></script>

</polymer-element>
