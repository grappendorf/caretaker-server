<link rel="import" href="../../web_lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../web_lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../caretaker-session-manager/caretaker-session-token.html">
<link rel="import" href="../caretaker-i18n/caretaker-i18n.html">
<link rel="import" href="../caretaker-data-table/caretaker-data-table.html">

<polymer-element name="caretaker-dashboards-list">

  <template>

    <caretaker-session-token token="{{token}}"></caretaker-session-token>

    <grapp-rest-resource url="/dashboards/:id" resource="{{dashboards}}" token="{{token}}"></grapp-rest-resource>

    <grapp-app-globals>
      <grapp-app-global-value name="appTitle" value="models.dashboard.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="system"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="dashboards"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-breadcrumbs>
      <grapp-breadcrumb>{{'models.dashboard.other'|i18n}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-table id="table" model="dashboard" resource="{{dashboards}}"
                          on-data-table-edit="{{edit}}" on-data-table-new="{{new}}">

      <caretaker-data-column name="name" width="70"></caretaker-data-column>
      <caretaker-data-column name="user.name" width="30"></caretaker-data-column>
      <caretaker-data-column name="default" type="check" width="0"></caretaker-data-column>

    </caretaker-data-table>

  </template>

  <script src="caretaker-dashboards-list.js"></script>

</polymer-element>
