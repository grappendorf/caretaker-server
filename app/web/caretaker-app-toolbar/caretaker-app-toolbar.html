<polymer-element name="caretaker-app-toolbar" attributes="sessionManager app">

  <template>

    <link href="caretaker-app-toolbar.css" rel="stylesheet">

    <grapp-app-globals id="globals"></grapp-app-globals>

    <core-toolbar id="toolbar" category="{{$.globals.appModule}}">

      <!--<div id="drawer">-->
        <!--<paper-icon-button icon="menu"></paper-icon-button>-->
      <!--</div>-->

      <div id="title" flex>{{$.globals.appTitle | i18n}}</div>

      <div id="breadcrumbs-wrapper" class="bottom" hidden?="{{hideBreadcrumbs}}">
        <grapp-breadcrumbs id="breadcrumbs" wrap render></grapp-breadcrumbs>
      </div>

			<div id="profile">
				<img src="/images/logo-big.png"/>
			</div>

      <core-media-query query="max-width: 1024px" queryMatches="{{hideBreadcrumbs}}"></core-media-query>

    </core-toolbar>

  </template>

  <script src="caretaker-app-toolbar.js"></script>

</polymer-element>
