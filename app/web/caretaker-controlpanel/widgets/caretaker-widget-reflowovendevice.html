<link rel="import" href="../../../lib/grapp-fa-icon/grapp-fa-icon.html">

<polymer-element name="caretaker-widget-reflowovendevice">

  <template>
    <link href="../../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../lib/chartist/dist/chartist.min.css" rel="stylesheet">
    <link href="caretaker-widget-reflowovendevice.css" rel="stylesheet">

    <div class="controls">
      <div class="btn-group">
        <button on-tap="{{start}}" class="btn btn-danger">Start</button>
        <button on-tapp="{{cool}}" class="btn btn-info">Cool</button>
        <button on-tap="{{off}}" class="btn btn-success">Off</button>
      </div>
      <span class="badge temperature"><strong>100{{temperature}} Â°C</strong></span>

      <div class="pull-right">
			<span class="badge" class="{{ {'alert-danger': 'heater'} }}">
				<grapp-fa-icon icon="power-off"></grapp-fa-icon>
			</span>
			<span class="badge" class="{{ {'alert-danger': 'fan'} }}">
				<grapp-fa-icon icon="fire-extinguisher"></grapp-fa-icon>
			</span>
        <span class="label label-warning">Off{{mode}}</span>
        <span class="label label-info">Idle{{state}}</span>
      </div>
    </div>

    <div id="chart" class="ct-chart"></div>

  </template>

  <script src="caretaker-widget-reflowovendevice.js"></script>
  <script src="../../../lib/chartist/dist/chartist.min.js"></script>

</polymer-element>
