<polymer-element name="caretaker-widget-remotecontroldevice" attributes="widget websocket">

  <template>

    <link href="caretaker-widget-remotecontroldevice.css" rel="stylesheet">

    <table>
      <template repeat="{{row in rows}}">
        <tr>
          <template repeat="{{num in row}}">
            <td class="{{classes[num]}}" on-mousedown="{{press}}" on-mouseup="{{release}}">
              <span>{{num + 1}}</span>
            </td>
          </template>
        </tr>
      </template>
    </table>

  </template>

  <script src="caretaker-widget-remotecontroldevice.js"></script>

</polymer-element>
