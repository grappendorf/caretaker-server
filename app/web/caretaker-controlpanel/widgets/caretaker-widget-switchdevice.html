<polymer-element name="caretaker-widget-switchdevice" attributes="widget websocket">

  <template>
    <link href="caretaker-widget-switchdevice.css" rel="stylesheet">

    <table>
      <template repeat="{{row in rows}}">
        <tr>
          <template repeat="{{num in row}}">
            <td class="{{classes[num]}}" on-tap="{{toggle}}">{{num + 1}}</td>
          </template>
        </tr>
      </template>
    </table>

  </template>


  <script src="caretaker-widget-switchdevice.js"></script>

</polymer-element>
