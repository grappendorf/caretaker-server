<link rel="import" href="../../web_lib/grapp-fa-icon/grapp-fa-icon.html">

<polymer-element name="caretaker-controlpanel-widget" attributes="widget">

  <template>

    <link href="../../stylesheets/bootstrap.css" rel="stylesheet">
    <link href="caretaker-controlpanel-widget.css" rel="stylesheet">

    <div id="widget" width="{{widget.width}}" height="{{widget.height}}">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <grapp-fa-icon icon="square"></grapp-fa-icon>
          <span class="title">{{widget.title}}</span>
          <span class="widget-actions pull-right">
            <grapp-fa-stack>
              <grapp-fa-icon icon="square-o"></grapp-fa-icon>
              <grapp-fa-icon icon="{{ widget.device.connected ? 'flash' : 'square-o'}}"></grapp-fa-icon>
            </grapp-fa-stack>
            <grapp-fa-icon on-click="{{editProperties}}" icon="pencil-square"></grapp-fa-icon>
            <grapp-fa-icon on-click="{{delete}}" icon="times-circle"></grapp-fa-icon>
          </span>
        </div>
        <div class="panel-body" layout vertical center>
          <content></content>
        </div>
      </div>

    </div>

  </template>

  <script src="caretaker-controlpanel-widget.js"></script>

</polymer-element>
