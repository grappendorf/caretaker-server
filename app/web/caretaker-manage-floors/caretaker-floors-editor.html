<link rel="import" href="../../web_lib/grapp-app-globals/grapp-app-globals.html">
<link rel="import" href="../../web_lib/grapp-core-ajax/grapp-core-ajax.html">
<link rel="import" href="../../web_lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../web_lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../caretaker-i18n/caretaker-i18n.html">
<link rel="import" href="../caretaker-data-editor/caretaker-data-editor.html">

<polymer-element name="caretaker-floors-editor" attributes="token">

  <template>

    <grapp-app-globals id="globals">
      <grapp-app-global-value name="appTitle" value="models.floor.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="manage"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="floors"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-rest-resource url="{{$.globals.apiURL}}/buildings/:buildingId/floors/:id"
                         params='{{ {"buildingId":buildingId} }}'
                         resource="{{floors}}" token="{{token}}">
    </grapp-rest-resource>

    <grapp-core-ajax id="buildingName" url="{{$.globals.apiURL}}/buildings/{{buildingId}}/name" handleAs="json"
                     response="{{building}}"
                     token="{{token}}" auto>
    </grapp-core-ajax>

    <grapp-breadcrumbs>
      <grapp-breadcrumb href="/#/buildings">{{'models.building.other'|i18n}}</grapp-breadcrumb>
      <grapp-breadcrumb href="/#/buildings/{{buildingId}}">{{building.name}}</grapp-breadcrumb>
      <grapp-breadcrumb href="/#/buildings/{{buildingId}}/floors">{{'models.floor.other'|i18n}}</grapp-breadcrumb>
      <grapp-breadcrumb>{{$.editor.item.name}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-editor id="editor" model="floor" resource="{{floors}}" on-data-editor-back="{{back}}">

      <caretaker-data-field name="name"></caretaker-data-field>
      <caretaker-data-field name="description"></caretaker-data-field>

    </caretaker-data-editor>

  </template>

  <script src="caretaker-floors-editor.js"></script>

</polymer-element>
