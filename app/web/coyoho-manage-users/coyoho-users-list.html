<link rel="import" href="../../lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../coyoho-i18n/coyoho-i18n.html">
<link rel="import" href="../coyoho-data-table/coyoho-data-table.html">

<polymer-element name="coyoho-users-list">

  <template>

    <grapp-rest-resource url="/users/:id" resource="{{users}}"></grapp-rest-resource>

    <grapp-app-globals>
      <grapp-app-global-value name="appTitle" value="models.user.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="system"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="users"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-breadcrumbs>
      <grapp-breadcrumb>{{'models.user.other'|i18n}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <coyoho-data-table id="table" model="user" resource="{{users}}"
                       on-data-table-edit="{{edit}}" on-data-table-new="{{new}}">

      <coyoho-data-column name="email" width="30"></coyoho-data-column>
      <coyoho-data-column name="name" width="30"></coyoho-data-column>
      <coyoho-data-column name="roles" type="list" width="20"></coyoho-data-column>
      <coyoho-data-column name="last_sign_in_at" type="date" width="20"></coyoho-data-column>

    </coyoho-data-table>

  </template>

  <script src="coyoho-users-list.js"></script>

</polymer-element>
