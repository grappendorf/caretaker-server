<link rel="import" href="../../lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../coyoho-i18n/coyoho-i18n.html">
<link rel="import" href="../coyoho-data-editor/coyoho-data-editor.html">

<polymer-element name="coyoho-users-editor">

  <template>

    <grapp-rest-resource url="/users/:id" resource="{{users}}"></grapp-rest-resource>

    <grapp-app-globals>
      <grapp-app-global-value name="appTitle" value="models.user.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="system"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="users"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-breadcrumbs>
      <grapp-breadcrumb href="/#/users">{{'models.user.other'|i18n}}</grapp-breadcrumb>
      <grapp-breadcrumb>{{$.editor.item.email}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <coyoho-data-editor id="editor" model="user" resource="{{users}}" on-data-editor-back="{{back}}">

      <coyoho-data-field name="email"></coyoho-data-field>
      <coyoho-data-field name="name"></coyoho-data-field>

    </coyoho-data-editor>

  </template>

  <script src="coyoho-users-editor.js"></script>

</polymer-element>
