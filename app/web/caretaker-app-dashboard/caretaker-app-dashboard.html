<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../caretaker-session-manager/caretaker-session-manager.html">
<link rel="import" href="../caretaker-controlpanel/caretaker-controlpanel.html">

<polymer-element name="caretaker-app-dashboard">

  <template>

    <link href="caretaker-app-dashboard.css" rel="stylesheet">

    <grapp-app-globals id="globals">
      <grapp-app-global-value name="appTitle" value="models.dashboard.one"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="misc"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="dashboard"></grapp-app-global-value>
    </grapp-app-globals>

    <div id="controlpanel" horizontal layout wrap on-grapp-launch="{{launch}}">
      <template if="{{app.$.sessionManager.userIsAdmin}}">
        <grapp-launcher-tile name="devices" class="devices" faicon="gears" label="{{'models.device.other' | i18n}}">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="device_scripts" class="devices" faicon="code"
                             label="{{'models.device_script.other' | i18n}}">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="buildings" class="manage" faicon="building-o"
                             label="{{'models.building.other' | i18n}}">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="floors" class="manage" faicon="bars" label="{{'models.floor.other' | i18n}}">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="rooms" class="manage" faicon="columns" label="{{'models.room.other' | i18n}}">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="users" class="system" faicon="users" label="{{'models.user.other' | i18n}}">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="dashboards" class="system" faicon="th-large"
                             label="{{'models.dashboard.other' | i18n}}">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="settings" class="system" faicon="wrench" label="{{'settings' | i18n}}">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="about" class="help" faicon="info" label="{{'action.help_about' | i18n}}">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="documentation" class="help" faicon="book" label="{{'documentation' | i18n}}">
        </grapp-launcher-tile>
      </template>
      <template if="{{! app.$.sessionManager.userIsAdmin}}">
        <caretaker-controlpanel></caretaker-controlpanel>
      </template>
    </div>

    <grapp-breadcrumbs>
      <grapp-breadcrumb>{{'models.dashboard.one'|i18n}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

  </template>

  <script src="caretaker-app-dashboard.js"></script>

</polymer-element>
