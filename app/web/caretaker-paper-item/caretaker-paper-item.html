<link rel="import" href="../../lib/paper-item/paper-item.html">
<link rel="import" href="../../lib/grapp-fa-icon/grapp-fa-icon.html">

<polymer-element name="caretaker-paper-item" extends="paper-item" noscript>

  <template>

    <link href="caretaker-paper-item.css" rel="stylesheet">

    <paper-ripple id="ripple"></paper-ripple>
    <div>
      <template if="{{icon}}">
        <grapp-fa-icon icon="{{icon}}"></grapp-fa-icon>
      </template>
      <template if="{{label}}">
        <span>{{label}}</span>
      </template>
      <content></content>
    </div>

  </template>

</polymer-element>
