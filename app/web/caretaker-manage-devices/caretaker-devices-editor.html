<link rel="import" href="../../web_lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../web_lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../caretaker-i18n/caretaker-i18n.html">
<link rel="import" href="../caretaker-data-editor/caretaker-data-editor.html">

<polymer-element name="caretaker-devices-editor" attributes="token">

  <template>

    <grapp-rest-resource url="/devices/:id"
                         newUrl="/:type"
                         createUrl="/:type"
                         params="{{ {type: type} }}"
                         resource="{{devices}}" token="{{token}}"></grapp-rest-resource>

    <grapp-app-globals>
      <grapp-app-global-value name="appTitle" value="models.device.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="devices"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="devices"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-breadcrumbs>
      <grapp-breadcrumb href="/#/devices">{{'models.device.other'|i18n}}</grapp-breadcrumb>
      <grapp-breadcrumb>{{$.editor.item.name}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-editor id="editor" model="device" resource="{{devices}}" on-data-editor-back="{{back}}">

      <caretaker-data-fieldset label="{{'models.device.one'|i18n}}" icon="gears">
        <caretaker-data-field name="name"></caretaker-data-field>
        <caretaker-data-field name="address"></caretaker-data-field>
        <caretaker-data-field name="uuid"></caretaker-data-field>
        <caretaker-data-field name="description"></caretaker-data-field>
      </caretaker-data-fieldset>

      <template if="{{$.editor.item.type === 'CipcamDevice'}}">
        <caretaker-data-fieldset label="{{'models.cipcam_device.one'|i18n}}"
                                 image="/images/{{$.editor.item.large_icon}}">
          <caretaker-data-field name="user" model="cipcam_device"></caretaker-data-field>
          <caretaker-data-field name="password" model="cipcam_device"></caretaker-data-field>
          <caretaker-data-field name="refresh_interval" model="cipcam_device"></caretaker-data-field>
        </caretaker-data-fieldset>
      </template>

      <template if="{{$.editor.item.type === 'DimmerDevice'}}">
        <caretaker-data-fieldset label="{{'models.dimmer_device.one'|i18n}}"
                                 image="/images/{{$.editor.item.large_icon}}">
        </caretaker-data-fieldset>
      </template>

      <template if="{{$.editor.item.type === 'DimmerRgbDevice'}}">
        <caretaker-data-fieldset label="{{'models.dimmer_rgb_device.one'|i18n}}"
                                 image="/images/{{$.editor.item.large_icon}}">
        </caretaker-data-fieldset>
      </template>

      <template if="{{$.editor.item.type === 'EasyvrDevice'}}">
        <caretaker-data-fieldset label="{{'models.easyvr_device.one'|i18n}}"
                                 image="/images/{{$.editor.item.large_icon}}">
          <caretaker-data-field name="num_buttons" model="easyvr_device"></caretaker-data-field>
          <caretaker-data-field name="buttons_per_row" model="easyvr_device"></caretaker-data-field>
        </caretaker-data-fieldset>
      </template>

      <template if="{{$.editor.item.type === 'ReflowOvenDevice'}}">
        <caretaker-data-fieldset label="{{'models.reflow_oven_device.one'|i18n}}"
                                 image="/images/{{$.editor.item.large_icon}}">
        </caretaker-data-fieldset>
      </template>

      <template if="{{$.editor.item.type === 'RemoteControlDevice'}}">
        <caretaker-data-fieldset label="{{'models.remote_control_device.one'|i18n}}"
                                 image="/images/{{$.editor.item.large_icon}}">
          <caretaker-data-field name="num_buttons" model="remote_control_device"></caretaker-data-field>
          <caretaker-data-field name="buttons_per_row" model="remote_control_device"></caretaker-data-field>
        </caretaker-data-fieldset>
      </template>

      <template if="{{$.editor.item.type === 'SwitchDevice'}}">
        <caretaker-data-fieldset label="{{'models.switch_device.one'|i18n}}"
                                 image="/images/{{$.editor.item.large_icon}}">
          <caretaker-data-field name="num_switches" model="switch_device"></caretaker-data-field>
          <caretaker-data-field name="switches_per_row" model="switch_device"></caretaker-data-field>
        </caretaker-data-fieldset>
      </template>

      <template if="{{$.editor.item.type === 'SensorDevice'}}">
        <caretaker-data-fieldset label="{{'models.sensor_device.one'|i18n}}"
                                 image="/images/{{$.editor.item.large_icon}}">
        </caretaker-data-fieldset>
      </template>

      <template if="{{$.editor.item.type === 'PhilipsHueLightDevice'}}">
        <caretaker-data-fieldset label="{{'models.philips_hue_light_device.one'|i18n}}"
                                 image="/images/{{$.editor.item.large_icon}}">
        </caretaker-data-fieldset>
      </template>

    </caretaker-data-editor>

  </template>

  <script src="caretaker-devices-editor.js"></script>

</polymer-element>
