<link rel="import" href="../../web_lib/grapp-app-globals/grapp-app-globals.html">
<link rel="import" href="../../web_lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../../web_lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../caretaker-i18n/caretaker-i18n.html">
<link rel="import" href="../caretaker-data-editor/caretaker-data-editor.html">

<polymer-element name="caretaker-users-editor" attributes="token">

  <template>

    <grapp-app-globals id="globals">
      <grapp-app-global-value name="appTitle" value="models.user.other"></grapp-app-global-value>
      <grapp-app-global-value name="appModule" value="system"></grapp-app-global-value>
      <grapp-app-global-value name="appFunction" value="users"></grapp-app-global-value>
    </grapp-app-globals>

    <grapp-rest-resource url="{{$.globals.apiURL}}/users/:id" resource="{{users}}" token="{{token}}"></grapp-rest-resource>

    <grapp-breadcrumbs>
      <grapp-breadcrumb href="/#/users">{{'models.user.other'|i18n}}</grapp-breadcrumb>
      <grapp-breadcrumb>{{$.editor.item.email}}</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-editor id="editor" model="user" resource="{{users}}" on-data-editor-back="{{back}}">

      <caretaker-data-field name="email"></caretaker-data-field>
      <caretaker-data-field name="name"></caretaker-data-field>

    </caretaker-data-editor>

  </template>

  <script src="caretaker-users-editor.js"></script>

</polymer-element>
