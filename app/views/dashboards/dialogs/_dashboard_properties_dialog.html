<form name="dashboardForm">

  <div class="modal-header">
    <h3 ng-if="action == 'new'">{{'title.create_dashboard' | i18n}}</h3>
    <h3 ng-if="action == 'edit'">{{'title.dashboard_properties' | i18n}}</h3>
  </div>

  <div class="modal-body">

    <div class="form-group" ng-class="{'has-error': dashboardForm.dashboard_name.$invalid}">
      <label for="dashboard_name">{{'attributes.dashboard.name' | i18n}}</label>
      <input id="dashboard_name" name="dashboard_name" ng-model="dashboard.name" class="form-control"
             required focus-me placeholder="{{'action.enter_dashboard_name' | i18n}}">
    </div>

  </div>

  <div class="modal-footer">
    <button ng-click="ok()" ng-disabled="dashboardForm.$invalid" class="btn btn-primary">
      <span ng-if="action == 'new'">{{'action.create_dashboard' | i18n}}</span>
      <span ng-if="action == 'edit'">{{'action.save' | i18n}}</span>
    </button>
    <button ng-click="cancel()" class="btn btn-warning">{{'action.cancel' | i18n}}</button>
  </div>

</form>
